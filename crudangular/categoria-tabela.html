<div>

  <h3 ng-show="carregandoCategoriasFlag">Carregando categorias <img src="../img/ajax-loader.gif" /></h3>
  <table class="table table-striped table-hover" ng-hide="carregandoCategoriasFlag">
    <thead>
    <tr>
      <th>


      </th>
      <th>Id</th>
      <th>Creation</th>
      <th>Nome</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="categoria in categorias">
      <td>
        <button class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-pencil"></i></button>
      </td>
      <td>{{categoria.id}}</td>
      <td>{{categoria.creation}}</td>
      <td>{{categoria.nome}}</td>
      <td>
        <button class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
